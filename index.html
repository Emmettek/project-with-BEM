<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <script src="https://kit.fontawesome.com/08bb1ee50e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card__body">
            <h1 class="card__title">Formularz</h1>
            <div class="card__box">
                <div class="card__input">
                    <label class="card__label" for="login">Imię i nazwisko:</label>
                    <input class="card__input-field" type="text" id="login">
                </div>
                <div class="card__input">
                    <label class="card__label" for="place">Miejscowość:</label>
                    <input class="card__input-field" type="text" id="place">
                </div>
                <div class="card__input">
                    <label class="card__label" for="phone">Telefon:</label>
                    <input class="card__input-field" type="text" id="phone">
                </div>
            </div>
            <div class="card__btns">
                <button class="card__btn">Wyczyść</button>
                <button class="card__btn card__btn--highlight">Wyślij</button>
            </div>
        </div>
    </div>
</body>
</html>
